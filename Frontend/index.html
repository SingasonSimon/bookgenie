<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookGenie - AI-Powered Academic Library</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“š</text></svg>">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-brand">
            <h1>BookGenie</h1>
            <span>AI-Powered Academic Library</span>
        </div>
        <div class="nav-auth">
            <span id="userGreeting">Welcome, Guest</span>
            <button id="loginBtn" class="btn-primary">Login</button>
            <button id="logoutBtn" class="btn-secondary" style="display: none;">Logout</button>
            <button id="adminBtn" class="btn-secondary" style="display: none;">Admin</button>
        </div>
    </nav>

    <div class="container">
        <!-- Stats Section -->
        <div class="stats-card">
            <div class="stat">
                <div class="stat-number" id="totalBooks">0</div>
                <div class="stat-label">Total Books</div>
            </div>
            <div class="stat">
                <div class="stat-number">85%</div>
                <div class="stat-label">AI Accuracy</div>
            </div>
        </div>

        <!-- Search Section -->
        <div class="search-section">
            <form id="searchForm" class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Ask a question like: 'How does climate change affect agriculture in Africa?'"
                    autocomplete="off"
                >
                <button type="submit" class="btn-primary">Find Resources</button>
            </form>

            <div class="quick-searches">
                <span class="quick-search-label">Quick searches:</span>
                <button class="quick-search" data-query="machine learning">machine learning</button>
                <button class="quick-search" data-query="climate change">climate change</button>
                <button class="quick-search" data-query="quantum physics">quantum physics</button>
            </div>

            <div class="filters">
                <div class="filter-group">
                    <label>Genre:</label>
                    <select id="filterGenre">
                        <option value="">All Genres</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Physics">Physics</option>
                        <option value="Biology">Biology</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Literature">Literature</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Academic Level:</label>
                    <select id="filterLevel">
                        <option value="">All Levels</option>
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                        <option value="postgraduate">Postgraduate</option>
                    </select>
                </div>
                <button id="clearFilters" class="btn-secondary">Clear Filters</button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Searching...</p>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section">
            <div id="booksGrid" class="books-grid">
                <!-- Books will be dynamically inserted here -->
            </div>
        </div>

        <!-- Notification Toast -->
        <div id="notification" class="notification"></div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p class="auth-switch">Don't have an account? <a href="#" id="showRegister">Register</a></p>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="registerPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" id="registerFirstName">
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" id="registerLastName">
                </div>
                <div class="form-group">
                    <label>Academic Level:</label>
                    <select id="registerAcademicLevel">
                        <option value="undergraduate">Undergraduate</option>
                        <option value="graduate">Graduate</option>
                        <option value="postgraduate">Postgraduate</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary">Register</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
