<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BookGenie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1.1em;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            width: 100%;
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 15px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-secondary:hover {
            background: #667eea;
            color: white;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #666;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 15px;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #363;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #cfc;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            color: #666;
        }

        .feature-icon {
            font-size: 1.2em;
            margin-right: 10px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .logo h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>BookGenie</h1>
            <p>AI-Powered Academic Library</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-primary">
                <span class="btn-text">Sign In</span>
                <div class="loading" id="loginLoading">
                    <div class="spinner"></div> Signing in...
                </div>
            </button>
        </form>

        <div class="divider">
            <span>New to BookGenie?</span>
        </div>

        <button class="btn-secondary" onclick="window.location.href='register.html'">
            Create Account
        </button>

        <div class="features">
            <div class="feature">
                <span class="feature-icon">Search</span>
                <span>AI-Powered Semantic Search</span>
            </div>
            <div class="feature">
                <span class="feature-icon">Books</span>
                <span>Personalized Recommendations</span>
            </div>
            <div class="feature">
                <span class="feature-icon">Target</span>
                <span>Smart Academic Resources</span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        // Check if user is already logged in
        async function checkExistingAuth() {
            const token = localStorage.getItem('bookgenie_token');
            if (token) {
                try {
                    const response = await fetch(`${API_BASE}/auth/verify`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        window.location.href = 'dashboard.html';
                        return;
                    }
                } catch (error) {
                    // Token is invalid, proceed with login
                    localStorage.removeItem('bookgenie_token');
                    localStorage.removeItem('bookgenie_user');
                }
            }
        }

        // Show message
        function showMessage(message, type = 'error') {
            const element = type === 'error' ? 
                document.getElementById('errorMessage') : 
                document.getElementById('successMessage');
            
            element.textContent = message;
            element.style.display = 'block';
            
            if (type === 'error') {
                document.getElementById('successMessage').style.display = 'none';
            } else {
                document.getElementById('errorMessage').style.display = 'none';
            }
        }

        // Hide messages
        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Handle login
        async function handleLogin(email, password) {
            const loginLoading = document.getElementById('loginLoading');
            const btnText = document.querySelector('.btn-text');
            
            loginLoading.style.display = 'inline-block';
            btnText.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Store token and user data
                    localStorage.setItem('bookgenie_token', data.token);
                    localStorage.setItem('bookgenie_user', JSON.stringify(data.user));
                    
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Redirect to dashboard after short delay
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    showMessage(data.error || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showMessage('Login failed. Please check if the server is running.');
                console.error('Login error:', error);
            } finally {
                loginLoading.style.display = 'none';
                btnText.style.display = 'inline';
            }
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!email || !password) {
                showMessage('Please fill in all fields.');
                return;
            }
            
            await handleLogin(email, password);
        });

        // Check existing auth on page load
        document.addEventListener('DOMContentLoaded', checkExistingAuth);
    </script>
</body>
</html>
